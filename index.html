<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SPACE INVADERS GAME</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
      <div class="wrap"></div>


      <div class="second_screen"> <!-- Div for my Second_screen-->

          <div class="welcome_screen"> <!-- Div for my Welcome_screen-->
            <div class="button">
            <strong><h1>SPACE INVADERS</h1></strong>
            <div>
              <img src="img/space-invaders2.svg" class="shake" height="300" width="300">
            </div>
            <button>Start</button><!-- Button Start-->
            <div class="show-final-score"></div><!-- Div to show the finalScore in Welcome Screen-->
          </div>
        </div>
      </div>


      <audio src="sound/sfx-laser1.ogg"></audio>

      <div class="right-bar">
        <table>
          <tr>
            <div><h1>SCore:</h1></div>
            <div class="interface"><span class="score">0</span></div>
          </tr>
          <tr>
            <div><h1>LiVeS:</h1></div>
            <div class="live"><span class="lives">3</span></div>
          </tr>
        </table>
      </div>


  </body>
</html>
